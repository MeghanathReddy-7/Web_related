<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        function func() {
    let n = prompt("enter number 1 :");
    let m = prompt("enter number2 :");
    n = Number.parseInt(n);
    m = Number.parseInt(m);
    let text = `n+m = ${n+m} <br>m-n = ${m-n} <br> n*m = ${n*m} <br> n/m = ${n/m} <br> n**m = ${n**m} <br> n%m = ${n%m} <br> n++ =${++n} <br> m-- = ${--m} <br> n == m  = ${n==m} <br> n+=m  : ${n+=m} <br> n > m : ${n > m}`;
    document.getElementById("demo").innerHTML = text;
}

    </script>
</head>
<body>
    <h1>This is demo of javascript operators</h1>
    <button onclick="func()">start</button>
    <br>
    <p id="demo"></p>
</body>
</html>
