<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form1</title>
  <style>
    main{
        justify-content: center;
        margin-right: 5%;
        margin-left:5%;
        }
    #one,#two,#three,#four,#five,#six{
        display: flex;
        justify-content: space-between;
        }
    #one-one,#two-one,#three-one,#four-one,#five-one,#six-one{
        justify-content: left;
        display: inline;
        }
    #one-two,#two-two,#three-three ,#four-three,#five-three,#six-two{
        justify-content: right;
        display: inline;
        }
    #two-three,#three-two,#four-two,#five-two{
        justify-content: center;
        display: inline;
        }
  </style>
</head>
<body>
    <h2><center>Student Registration form</center></h2>
    <main>
        <div id="one">
            <div id="one-one">
                <label for="studentid">Student ID:</label>
                <input type="text" name="studnetid" value="studentid" >
            </div>
            <div id="one-two">
                <label for="Schoolyear">School year</label>
                <input type="date" name="Schoolyear" value="Schoolyear">
            </div>
        </div>
        <br>
        <br>
        <div id="two">
           <div id="two-one">
             <label for="firstname">First Name:</label>
                <input type="text">
           </div>
            <div id="two-two">
                <label for="firstname">last Name:</label>
                <input type="text">
            </div>
            <div id="two-three">
                <label for="three">Middle Name:</label>
                <input type="text">
            </div>
        </div>
        <br>
        <br>
        <div id="three">
            <div id="three-one">
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="50" rows="5"
                placeholder="Enter your address"></textarea>
            </div>
            <div id="three-two">
                <label for="Dob">Date of Birth</label>
                <input type="date">
            </div>
            <div id="three-three">
                <label for="placeofbirht">Placeofbirth</label>
                <textarea name="address" id="address" cols="50" rows="5"
                placeholder="Enter your place of birth"></textarea>
            </div>
        </div>
        <br>
        <br>       
        <div id="four">
            <div id="four-one">
                <label for="age">Age</label>
                <input type="text">
            </div>
            <div id="four-two">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="x">male
                <!-- <label for="female">female</label> -->
                <input type="radio" id="female" name="x">female
            </div>
            <div id="four-three">
                <label for="staturs">Status</label>
                <select name="status" id="status">
                <option value="sinle">Single</option>
                <option value="couple">Couple</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div id="five">
            <div id="five-one">
                <label for="year">Year</label>
                <select name="year" id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select>
            </div>
            <div id="five-two">
                <label for="gaurdian">Gaurdian</label>
                <input type="text">
            </div>
            <div id="five-three">
                <label for="Relation">Relation</label>
                <input type="text">
            </div>
        </div>
        <br><br>
        <div id="six">
            <div id="six-one">
                <label for="Adress">Adress</label>
                <textarea name="adresss" id="adres" cols="50" rows="2"></textarea>
            </div>
            <div id="six-two">
                <label for="contact">contact</label>
                <input type="tel">
            </div>
        </div>
        <div id="seven">
                <input type="button" value="|<">
                <input type="button" value="<<">
                <input type="button" value=">>">
                <input type="button" value=">|">    
        </div>
    </main>
</body>
</html>
