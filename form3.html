<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
    <style>
        body{
            background-color: rgb(98, 178, 243);
        }
    </style>
</head>
<body>
    <label for="f">Firstname:&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" ><br><br>
    <label for="m">Middlename:&nbsp;&nbsp;</label>
    <input type="t" ><br><br>
    <label for="l">Lastname:&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" ><br><br>
    <label for="course">Course:</label>
    <input list="course" default="Course" style="width: 200px;" >
    <datalist id="course" >
        <option value="C++">
        <option value="Java">
        <option value="Python">
        <option value="Javascript">
    </datalist><br><br>
    <label for="gender">Gender:</label><br>
    <input type="Radio" name="gender">
    <label for="male">Male</label><br>
    <input type="Radio" name="gender">
    <label for="female">Female</label><br>
    <input type="Radio" name="gender">
    <label for="other">Other</label><br><br>
    <label for="phone">Phone :</label>
    <input type="text" value="+91" disabled style="width: 50px;">
    <input type="tel"><br><br>
    <label for="Address">Address</label><br>
    <textarea rows="5" cols="60"></textarea><br><br>
    <label for="email">Email:</label>
    <input type="email"><br><br>
    <label for="Password">Password:</label>
    <input type="password"><br><br>
    <label for="Password">Re-type password:</label>
    <input type="password"><br><br>
    <input type="submit">
</body>
</html>
