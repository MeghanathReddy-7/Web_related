<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivTag</title>
    <style>
        .D1{
             text-align: center;
             background-color: rgb(255, 81, 0);
        }
        .D2{
            text-align: center;
            background-color: rgb(0, 255, 0);
       }
    </style>
</head>
<body>
    <div class="D1">
        <h1>This is first division</h1>
    </div>
    <div class="D2">
        <h1>This is second division</h1>
    </div>
</body>
</html>
