<!DOCTYPE html>
<html>
<head>
  <title>Food Menu</title>

  <style>
    /* ...CSS styles... */
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(217, 190, 190);
        font-family: "Courier New", Courier, monospace;
      }
      .CART a {
        background-color: rgb(201, 125, 197);
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-family: cursive;
      }
      .CART ion-icon {
        vertical-align: bottom;
        font-size: 25px;
        padding-right: 5px;
      }

      .menu {
        padding: 0 10px 30px 10px;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto;
        grid-gap: 20px 40px;
      }
      .heading {
        background-color: rgb(55, 51, 51);
        color: white;
        margin-bottom: 30px;
        padding: 30px 0;
        grid-column: 1/-1;
        text-align: center;
      }

      .heading h1 {
        font-weight: 400px;
        font-size: 30px;
        letter-spacing: 10px;
        margin-bottom: 10px;
      }

      .heading h3 {
        font-weight: 600;
        font-size: 25px;
        letter-spacing: 5px;
      }

      .fooditems {
        display: grid;
        position: relative;
        grid-template-rows: auto;
        border-radius: 15px;
        font-weight: bold;
        font-size: large;
      }

      .fooditems img {
        position: relative;
        width: 100%;
        border-radius: 15px;
      }

      h1 {
        grid-column: 1/-1;
        text-align: center;
      }
      .fooditems input {
        width: 450px;
        height: 30px;
      }
      .submit {
        display: flex;
        justify-content: center;
        text-align: center;
      }
      .submit input {
        background-color: rgb(0, 0, 0);
        width: 100px;
        height: 40px;
        font-weight: bold;
        font-style: italic;
        color: rgb(255, 255, 255);
      }
  </style>
</head>

<body>
  <!-- ...HTML code... --> <div class="menu">
      <div class="heading">
        <h1>
          <b><u>-PIZZA-</u></b>
        </h1>
      </div>

      <div class="heading">
        <h3>&mdash; MENU &mdash;</h3>
      </div>
      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Mexican-Pizza.jpg.webp"
        />
        <h5>Mexican Pizza</h5>
        <h5 class="price">₹399</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Chorizo-Pizza.jpg.webp"
        />
        <h5>Spanish Pizza</h5>
        <h5 class="price">₹539</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Bagel-Pizza.jpg.webp"
        />
        <h5>Bagel Pizza</h5>
        <h5 class="price">₹289</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Veggie-Pizza.jpg.webp"
        />
        <h5>Veggie Pizza</h5>
        <h5 class="price">₹249</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Dessert-Pizza.jpg.webp"
        />
        <h5>Dessert Pizza</h5>
        <h5 class="price">₹449</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

      <div class="fooditems">
        <img
          src="https://www.chefspencil.com/wp-content/uploads/Bresaola-Pizza.jpg.webp"
        />
        <h5>Bresaola</h5>
        <h5 class="price">₹549</h5>
        <input type="number" min="0" placeholder="Add Quantity" />
      </div>

  <div class="submit">
    <input type="submit" onclick="calculateBill()" />
  </div>

  <script>
    function calculateBill() {
      var items = document.getElementsByClassName("fooditems");
      var total = 0;
      var isQuantityMissing = false;

      for (var i = 0; i < items.length; i++) {
        var quantityInput = items[i].querySelector("input");
        var quantity = parseInt(quantityInput.value);
        var price = parseInt(items[i].querySelector(".price").textContent.slice(1));
        
        if (isNaN(quantity) || quantity <= 0) {
          isQuantityMissing = true;
          quantityInput.style.borderColor = "red";
        } else {
          total += quantity * price;
        }
      }

      if (isQuantityMissing) {
        alert("Please enter a valid quantity for all food items.");
      } else {
        alert("Your bill amount is ₹" + total);
      }
    }
  </script>
</body>
</html>
